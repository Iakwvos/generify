{% extends "base.html" %}

{% block title %}Page Not Found - Generify{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="text-center">
        <!-- Error Illustration -->
        <div class="mb-8 text-primary text-9xl">
            <i class="fas fa-ghost animate-float"></i>
        </div>
        
        <!-- Error Message -->
        <h1 class="text-4xl font-bold text-white mb-4">Oops! Page Not Found</h1>
        <p class="text-xl text-gray-400 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        
        <!-- Action Button -->
        <a href="{{ url_for('main.landing') }}" 
           class="inline-flex items-center px-6 py-3 bg-primary text-gray-900 rounded-lg font-medium text-lg hover:bg-opacity-90 transition-all hover:scale-105 transform">
            <i class="fas fa-home mr-2"></i>
            Back to Home
        </a>
    </div>
</div>
{% endblock %}

{% block page_css %}
<style>
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.animate-float {
    animation: float 3s ease-in-out infinite;
}
</style>
{% endblock %}
