<div class="p-8">
    <div class="text-center">
        <h2 class="text-3xl font-bold text-white">Reset Password</h2>
        <p class="mt-2 text-gray-400">Enter your email to receive reset instructions</p>
    </div>
    
    <form class="mt-8 space-y-6" method="POST" action="{{ url_for('auth.reset_password') }}">
        <div>
            <label for="email" class="text-sm font-medium text-gray-300">Email address</label>
            <input id="email" name="email" type="email" required 
                   class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                   placeholder="you@example.com">
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-gray-900 bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Send Reset Instructions
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-sm text-gray-400">
            Remember your password?
            <button type="button" onclick="openAuthModal('login')" class="font-medium text-primary hover:text-primary-dark">
                Sign in
            </button>
        </p>
    </div>
</div>
