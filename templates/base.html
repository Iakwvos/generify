<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shopify Dashboard{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
    <!-- Common CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Global Styles -->
    <link href="{{ url_for('static', filename='css/global/variables.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/global/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/global/typography.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/global/utilities.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/global/layout.css') }}" rel="stylesheet">
    
    <!-- Components -->
    <link href="{{ url_for('static', filename='css/components/animations.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/grid.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/header.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/search.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/product-grid.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/toast.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/spinner.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/dark-mode-toggle.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/modal.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/buttons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/ai-insights.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/cards/index.css') }}" rel="stylesheet">
    
    <!-- Page Specific CSS -->
    {% block page_css %}{% endblock %}
    
    <!-- Custom Styles -->
    {% block custom_css %}{% endblock %}
</head>
<body>
    <!-- Include Sidebar -->
    {% include 'components/dashboard/sidebar.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Core Services -->
    <script src="{{ url_for('static', filename='js/services/index.js') }}"></script>
    
    <!-- Utilities -->
    <script src="{{ url_for('static', filename='js/utils/index.js') }}"></script>

    <!-- Components -->
    <script src="{{ url_for('static', filename='js/components/index.js') }}"></script>
    
    <!-- Main Script -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Page Specific Scripts -->
    {% block page_scripts %}{% endblock %}
</body>
</html>
